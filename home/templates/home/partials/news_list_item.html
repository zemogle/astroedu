{% load static wagtailcore_tags wagtailimages_tags i18n %}
<div class="columns">
  <div class="column is-one-quarter">
    <figure class="image">
      <a href="{% pageurl object %}">
      {% image object.image fill-300x200 %}
      </a>
    </figure>
    </div>
  <div class="column">
    <a href="{% pageurl object %}"><h2>{{ object.title }}</h2></a>
    {{object.summary|richtext}}
    </div>
  </div>
