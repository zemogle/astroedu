{% load static easy_thumbnails_tags i18n %}
	<div class="column featured_item">
		<!-- <div class="title"><a href="{{ object.get_absolute_url }}">{{ object.title }}</a></div> -->
		<div class="title"><a href="{% url 'activities:detail-code' code=object.code %}">{{ object.title }}</a></div>
		<div class="metadata">
			DATE: <b>{{ object.release_date|date:"Y-m-d" }}</b>
			<!-- <img src="{% static 'designimages/metaseparator.png' %}"/></a> --><br/>
			BY:  <b>{{ object.author_list }}</b>
		</div>
    {% thumbnail object.main_visual 'thumb' as im %}
		<div class="picture">
      <a href="{% url 'activities:detail-code' code=object.code %}">
        <figure class="image">
          <img src="{{ im.url}}" alt="{{ object.title }} Activity" />
        </figure>
      </a>
    </div>

		<div class="description"><p>{{ object.teaser }}</p></div>
		<div class="metadata_bottom">

			<div class="col">
				<div class="caption">{% trans "Theme" %}</div>
				<div class="value">{{ object.theme }}</div>
			</div>

			<div class="col">
				<div class="caption">{% trans "Age" %}</div>
				<div class="value">{{ object.age_range }}</div>
			</div>

			<div class="activity-link">
				<a href="{% url 'activities:detail-code' code=object.code %}">
					<img src="{% static 'designimages/arrow_next.svg' %}" alt="View activity" />
				</a>
			</div>
		</div>

	</div>
